<div class="card text-white bg-warning">
  <div class="card-body pb-0">
    <div class="btn-group float-right" dropdown>
      <button
        type="button"
        class="btn btn-transparent dropdown-toggle p-0"
        dropdownToggle
      >
        <i class="icon-settings"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
        <a class="dropdown-item" href="#">Settings</a>
        <a class="dropdown-item" href="#" (click)="openStatusModal()">Status</a>
        <a class="dropdown-item" href="#">Consumption</a>
      </div>
    </div>
    <!-- <div class="text-value">9.823</div> -->
    <div>{{ this.deviceProps.name }}</div>
  </div>

  <div class="row">
    <div class="col-4 ">
      <div class="chart-wrapper mx-3">
        <label class="switch switch-label switch-success">
          <input #switch
            type="checkbox"
            class="switch-input"
            (click)="onSwitchClick($event)"
          />
          <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
        </label>
      </div>
    </div>
    <div class="col">
      <ngx-colors
      #myDiv
      ngx-colors-trigger
      [palette]="colorPalette"
      [hideTextInput]="hideTextInput1"
      [hideColorPicker]="hideColorPicker1"
      [(ngModel)]="color"
      [format]="format"
      [colorsAnimation]="colorsAnimation"
      (input)="onColorChanged()"
    >
    </ngx-colors>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3" style="margin-left: 15px">
      White
    </div>
    <div class="col" style="margin-left: 15px">
      <mv-slider
      [(value)]="white"
      [min]="0"
      [max]="100"
      [enabled]="enabled"
      [tooltip]="'show'"
      [formatter]=formatter
      (change)="onColorChanged()"
    ></mv-slider>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3" style="margin-left: 15px">
      Color
    </div>
    <div class="col"  style="margin-left: 15px">
      <mv-slider
      [(value)]="gain"
      [min]="0"
      [max]="100"
      [enabled]="enabled"
      [tooltip]="'show'"
      [formatter]=formatter
      (change)="onColorChanged()"
    ></mv-slider>
    </div>
  </div>
  <div class="row" ><div class="col" style="margin:5px"></div></div>
</div>
