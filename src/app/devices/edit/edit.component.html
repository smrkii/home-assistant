<div class="d-flex flex-row-reverse">
  <div class="p-2">
    <button type="button" class="btn btn-success"><i class="fa fa-plus"></i>&nbsp;Add new</button>
    <br>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let device of devices | keyvalue">
          <td>{{device.value.props.name}}</td>
          <td>{{device.value.props.type}}</td>
          <td><button type="button" class="btn btn-primary"><i class="fa fa fa-pencil"></i>&nbsp;Edit</button>
            <button (click)="openStatusModal()" type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i>&nbsp;Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
